
<div class="container my-5">
    
    <div class="row">
        <div class="col-sm-4">
            <img alt="Imagen del producto" class="img-fluid" src="assets/imagenes/{{producto.nombre}}.jpg" width="500" height="300">
        </div>
        <div class="col-sm-6">
            <h3>{{producto.nombre}}</h3>
            <p>{{producto.detalle}}</p>
            <p>Precio: {{producto.precio}}</p>
            <div class="row g-3">
                <div class="col-auto">
                    <a class="btn btn-outline-success" *ngIf="loginService.isLogged() && loginService.isAdmin()"
                    [routerLink]="['/productos/editar', producto.idProducto]">Editar</a>
                </div>
                <div class="col-auto">
                    <button type="button" 
                    [routerLink]="['/productos']"
                    class="btn btn-outline-info">Seguir comprando</button>
                </div>
            </div>
        </div>
    </div>
</div>
